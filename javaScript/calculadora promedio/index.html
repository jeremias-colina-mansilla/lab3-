"Hacer una página con dos inputs para ingresar notas. Al presionar un botón, mostrar el promedio y decir si está aprobado (≥ 7) o desaprobado (< 7)."

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promedio de Notas</title>
</head>
<body>

    <h1>Calculadora de Promedio</h1>

    <label>Nota 1:</label>
    <input type="number" id="nota1"><br><br>

    <label>Nota 2:</label>
    <input type="number" id="nota2"><br><br>

    <button id="calcularPromedio">Calcular Promedio</button>

    <h2>Resultado</h2>
    <p id="promedio"></p>
    <p id="estadoAlumno"></p>

    <script src="script.js"></script>

</body>
</html>
